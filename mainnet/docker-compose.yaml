services:
  cardano-node-bp-mainnet:
    image: ghcr.io/intersectmbo/cardano-node:10.3.1
    container_name: cardano-node-bp-mainnet
    ports:
      - 6000:6000 # Cardano node relay port
      - 12798:12798 # Cardano node metrics
    volumes:
      - ./node/db/:/node/db
      - ./node/ipc/:/node/ipc
      - ./node/pool-keys:/node/pool-keys
      - ./node/configuration:/node/configuration
      - ./scripts:/scripts
    environment:
      - NETWORK=--mainnet
      - MAGIC_NUMBER=764824073
      - CARDANO_NODE_SOCKET_PATH=/node/ipc/node.socket
    restart: always
    entrypoint: ./scripts/run-cardano-node.sh

  node-exporter-mainnet: # Listening by default on port 9100
    image: quay.io/prometheus/node-exporter:latest
    container_name: node-exporter-mainnet
    ports:
      - 9100:9100
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    depends_on:
      - cardano-node-bp-mainnet
